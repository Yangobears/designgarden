site_name: Yan's Design Case Studies
theme:
  icon:
    tag:
      shipped: fontawesome/solid/sailboat
      conceptual: fontawesome/solid/flask-vial
      design: fontawesome/solid/pen-ruler
      engineering: fontawesome/solid/laptop-code

  font:
    text: Inter
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/sun-angle-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/moon-first-quarter
        name: Switch to light mode
  name: material
  features:
    - navigation.path
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.prune
    - toc.follow
    - navigation.top
    - content.tooltips
    - toc.integrate
    - navigation.footer
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  - toc:
      permalink: true
      toc_depth: 2

nav:
  - Home: index.md
  - Case Studies:
      - üîç About: case-studies/index.md
      - üß™ OpenTable Review Redesign: case-studies/opentable.md
      - üö¢ Stripe Instant Payout: case-studies/stripe.md

plugins:
  - tags:
      tags_file: case-studies/index.md
  - search:
      separator: '[\s\u200b\-]'
  - meta:
      meta_file: "**/.meta.yml"
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom

extra:
  tags:
    shipped: shipped
    conceptual: conceptual
    design: design
    engineering: engineering

  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yanlisf/

    - icon: fontawesome/brands/github
      link: https://github.com/Yangobears

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Yanbears

  generator: false
extra_css:
  - stylesheets/extra.css

